<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bajar List Project With Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/vue.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="js/bootsrap.js"></script>
    <script src="js/jquery.js"></script>
    <style>
        
        .panel-body { padding:0px; }
        .panel-footer .pagination { margin: 0; }
        .panel .glyphicon,.list-group-item .glyphicon { margin-right:5px; }
        .panel-body .radio, .checkbox { display:inline-block;margin:0px; }
        .panel-body input[type=checkbox]:checked + label { text-decoration: line-through;color: rgb(128, 144, 160); }
        .list-group-item:hover, input.list-group-item:focus {text-decoration: none;background-color: rgb(245, 245, 245);}
        .list-group { margin-bottom:0px; }
    </style>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div style="text-align: center; font-size: 25px">
                        <span class="glyphicon glyphicon-list"></span>Bazar Lists
                    </div>
                    <form @submit.prevent="addItem">
                        <input type="text" class="form-control" v-model="aitem">
                    </form>
                </div>
                
                
                <div class="panel-body">
                    <ul class="list-group" v-for="(item, index) in allItems" :key="index">
                        <li class="list-group-item">
                            
                            <div class="checkbox">
                                <input type="checkbox" id="checkbox" />
                                <label for="checkbox">
                                    {{ item.Name }}
                                </label>
                            </div>
                            <div class="pull-right action-buttons">
                                <input type="number" v-model="item.Price"><span class="glyphicon glyphicon-usd"></span>
                                <button type="button" class="btn btn-danger btn-sm" @click="removeItem(index)"> Delete </button>
                            </div>

                            
                        </li>
                        
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>
                                Total Amount <span class="label label-info"></span></h4>
                        </div>
                        <div class="col-md-6 pull-right">
                            <h4>{{ total }}<span class="glyphicon glyphicon-usd"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script>
        new Vue({
            el: '.container',
            data: {
                allItems: [
                    { Name: 'Rice', Price: '40'},
                    { Name: 'Tomato', Price: '30'},
                    { Name: 'Cucumvbr', Price: '90'},
                    { Name: 'Meal', Price: '650'},
                    { Name: 'Fish', Price: '200'}
                ],
                aitem: [],
            },
            computed: {
                total(){
                    var total = 0;
                    this.allItems.forEach(item => {
                        total += parseFloat(item.Price)
                    });
                    return total
                },
                
            },
            methods: {
                addItem(){
                    this.allItems.push({
                        Name: this.aitem,
                        Price: 00
                    })
                },
                removeItem(index){
                    this.allItems.splice(index, 1);
                }
            }
        })
    </script>
</body>
</html>
